<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah De Vera - Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Walkway&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');

        body {
            font-family: 'Walkway', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            background-image: url('images/dylan.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 400px;
        }

        .hero-name {
            font-size: 2.8rem;
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 15px;
            font-family: 'Inter', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-handle {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
        }

        .hero-followers {
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 25px;
            font-family: 'Inter', sans-serif;
        }

        .hero-stats {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: #222;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .stats {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 30px;
        }

        .photo-slot {
            aspect-ratio: 3/4;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .photo-slot:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Properties for sharper images */
            image-rendering: high-quality;
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: translateZ(0);
        }

        .photo-slot:hover img {
            filter: brightness(1.05) contrast(1.02);
        }

        /* Alternative hover effect without scaling */
        .photo-slot::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0);
            transition: background 0.3s ease;
            pointer-events: none;
        }

        .photo-slot:hover::after {
            background: rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 0 40px;
            }

            .hero-name {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .hero-handle {
                font-size: 0.8rem;
            }

            .hero-stats {
                font-size: 0.75rem;
            }

            .name {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }

            .stats {
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .container {
                padding: 25px 15px;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }

            .instagram-icon {
                width: 22px;
                height: 22px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 0 25px;
            }

            .hero-name {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .hero-handle {
                font-size: 0.7rem;
            }

            .hero-stats {
                font-size: 0.65rem;
                line-height: 1.5;
            }

            .name {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .social-link {
                width: 40px;
                height: 40px;
            }

            .instagram-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
